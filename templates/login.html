{% extends "base.html" %}

{% block title %}관리자 로그인{% endblock %}

{% block content %}
<style>
    /* 로그인 페이지 전용 스타일 */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        /* 세련된 블루 그라데이션 배경 */
        background: linear-gradient(135deg, #005eb8 0%, #00a8cc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Noto Sans KR', sans-serif;
    }

    /* 중앙 로그인 카드 */
    .login-card {
        background: white;
        width: 600px;
        padding: 150px 100px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */
        text-align: center;
        animation: slideUp 0.5s ease-out;
    }

    /* 등장 애니메이션 */
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-icon {
        width: 70px;
        height: 70px;
        background-color: #e3f2fd;
        color: #005eb8;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        margin: 0 auto 20px auto;
    }

    .login-title {
        color: #333;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 13px;
        color: #666;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .input-field {
        width: 100%;
        padding: 14px 15px 14px 45px; /* 아이콘 공간 확보 */
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-field:focus {
        border-color: #005eb8;
        box-shadow: 0 0 0 4px rgba(0, 94, 184, 0.1);
        outline: none;
    }

    /* 인풋 창 내부 아이콘 */
    .input-icon {
        position: absolute;
        left: 15px;
        top: 42px; /* 라벨 높이 고려 */
        color: #aaa;
    }

    .login-btn {
        width: 100%;
        padding: 16px;
        background-color: #005eb8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .login-btn:hover {
        background-color: #004a94;
        transform: translateY(-2px);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .error-msg {
        background-color: #fee2e2;
        color: #dc3545;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .footer-text {
        margin-top: 30px;
        color: #999;
        font-size: 12px;
    }
</style>

<div class="login-card">
    <div class="login-icon">
        <i class="fas fa-user-shield"></i>
    </div>

    <h1 class="login-title">관리자 페이지</h1>

    <form action="/booth/login" method="post">
        <div class="input-group">
            <label for="username">아이디</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" name="username" class="input-field"
                   placeholder="아이디를 입력하세요" required autofocus>
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" class="input-field"
                   placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="login-btn">
            로그인하기
        </button>
    </form>

    {% if error %}
    <div class="error-msg">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}

    <div class="footer-text">
        &copy; DMU Festival Excellent Booth
    </div>
</div>
{% endblock %}
